<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centering an element</title>
    <style>
        .flex-container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: purple;
        }
        .flex-container > div{
            background-color: white;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>centering</h1>
    <div class="flex-container">
        <div></div>
    </div>
</body>
</html>
